<!DOCTYPE html>
{% if messages %}
<div class="alert alert-warning alert-dismissible fade show show-notification" role="alert">
   {% for message in messages %}

        {{ message}}

    {% endfor %}    
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
{% endif %}
